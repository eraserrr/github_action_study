
<head lang="en">
    <meta charset="UTF-8">
    <script>
        const req = () => {
            fetch("http://127.0.0.1:3001/api", {
                method: "GET",
                headers: {
                    // 'Content-Type': 'application/x-www-form-urlencoded'
                    'Content-Type': 'application/json'
                },
            }).then(
                req => req.json()
            ).then(
                e => document.getElementById("love").innerText = e.data
            )
        }
    </script>
</head>

<body>
hi

<h1 id = "love">
     폭싹속았수다
</h1>
<button onclick="req()"> 대사 보기 </button>
</body>

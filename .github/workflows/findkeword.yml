name: CI test

on:
  push:
    branches: [ "githubactions" ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Fetch base branch
        run: git fetch origin githubactionsmaster
      - name: Get list of changed files
        id: files
        run: |
          echo "::set-output name=files::$(git diff --name-only origin/githubactionsmaster origin/${{ github.ref_name }})"
      - name: Check for keywords
        id: check_keywords
        run: |
          cat changed_files.txt
          if grep -E 'Main' changed_files.txt; then
            echo "trigger=true" >> $GITHUB_OUTPUT
          else
            echo "trigger=false" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack message
        if: steps.check_keywords.outputs.trigger == 'true'
        run:
          echo "found the keyword"
